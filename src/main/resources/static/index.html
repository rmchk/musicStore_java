<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыкальный магазин</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- header -->
<header>
    <div class="top-bar">
        <div class="location">Москва ▼</div>
        <div class="contact">Сервисный центр. Москва и область +7 (800) 333-09-89</div>

    </div>
    <nav>
        <div class="logo">Music Store</div>
        <div class="user-actions">
            <button class="admin-button" onclick="window.location.href='/admin.html'">Админ-панель</button>
            <a href="profile.html"><img src="images/user-icon.png" alt="User"></a>
            <a href="author.html"><img src="images/heart-icon.png" alt="Favorites"></a>
            <a href="cart.html"><img src="images/cart-icon.png" alt="Cart"><span id="cart-count">0</span></a>
        </div>
    </nav>
</header>

<!-- Баннер -->
<section class="banner">
    <div class="banner-content">
        <h2>Soundcore Liberty 4 Pro</h2>
        <p>ПРЕДЗАКАЗ ОТКРЫТ !</p>
    </div>
</section>

<!-- Поиск и фильтрация -->
<section class="search-filter">
    <h1>Каталог</h1>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Поиск по каталогу">
        <select id="category-filter">
            <option value="">Все категории</option>
            <!-- Категории будут добавлены через JavaScript -->
        </select>
        <select id="sort-filter">
            <option value="">Без сортировки</option>
            <option value="price-asc">Цена: по возрастанию</option>
            <option value="price-desc">Цена: по убыванию</option>
            <option value="name-asc">Название: A-Z</option>
            <option value="name-desc">Название: Z-A</option>
        </select>
        <select id="brand-filter">
            <option value="">Все бренды</option>
            <!-- Бренды будут добавлены через JavaScript -->
        </select>
<!--        <button onclick="filterAndSortProducts()">Применить</button>-->
    </div>
</section>

<!-- Каталог товаров -->
<section class="catalog">
    <div class="product-grid" id="product-grid">
        <!-- Товары будут добавлены через JavaScript -->
    </div>
</section>

<!-- footer -->
<footer>
    <div class="footer-content">
        <div class="footer-contacts">
            <h3>Контакты</h3>
            <p>Телефон:  +7 (800) 333-99-99</p>
            <p><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="7f161119103f120a0c161c0c0b100d1a510d0a">Email:  info@musicstore.ru</a></p>
        </div>
        <div class="footer-copyright">
            <p>© Магазин персонального аудио «Music Store», 2020-2025</p>
        </div>
    </div>
</footer>

<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="js/script.js"></script>
<script>
    window.onload = () => {
        console.log('Index.html loaded, calling loadProducts, checkAuthStatus, and updateCartCount...');
        checkAuthStatus();
    };
</script>
