<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <div class="top-bar">
        <div class="location">Москва ▼</div>
        <div class="contact">Сервисный центр. Москва и область +7 (800) 333-09-89</div>
    </div>
    <nav>
        <div class="logo">Music Store</div>
        <ul>
<!--            <li><a href="/index.html">Назад в каталог</a></li>-->
<!--            <li><a href="/register.html">Регистрация</a></li>-->
        </ul>
    </nav>
</header>

<section class="login">
    <div class="login-form">
        <h2>Авторизация</h2>
        <form action="/login" method="POST">
            <label>Логин или e-mail*</label>
            <input type="text" name="username" placeholder="Введите логин или e-mail" required>
            <label>Пароль*</label>
            <input type="password" name="password" placeholder="Введите пароль" required>
            <button type="submit">Войти</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Неверный логин или пароль</p>
        <p>Нет учетной записи? <a href="/register.html">Зарегистрируйтесь</a></p>
    </div>
</section>

<footer>
    <div class="footer-content">
        <div class="footer-contacts">
            <h3>Контакты</h3>
            <p>Телефон:  +7 (800) 333-99-99</p>
            <p><a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="7f161119103f120a0c161c0c0b100d1a510d0a">Email:  info@musicstore.ru</a></p>
        </div>
        <div class="footer-copyright">
            <p>© Магазин персонального аудио «Music Store», 2020-2025</p>
        </div>
    </div>
</footer>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
        document.getElementById('error-message').style.display = 'block';
    }

    // Проверяем, если пользователь только что вошел
    if (urlParams.has('success')) {
        // Вызываем checkAuthStatus после успешного логина
        if (window.opener && window.opener.checkAuthStatus) {
            window.opener.checkAuthStatus();
        }
    }
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('success')) {
        checkAuthStatus();
    }
</script>
</body>
</html>
